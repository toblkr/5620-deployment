{% extends "assistant/base.html" %}
{% block content %}
<div class="centerstage">
    
    <h1>Announcement</h1>
        {% for post in post_list %}
            <div class="post">
    
                <h1><a href="{% url 'assistant:post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
                <div class="date">
                    <p>Published on: {{ post.published_date|date:"D M Y"}}</p>
                </div>
                <a href="{% url 'assistant:post_detail' pk=post.pk %}">detail</a>
            </div>
        {% endfor %}
    </div>
{% endblock content %}
